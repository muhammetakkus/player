<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="player.css">
    <title>Player</title>
</head>
<body>
    <div class="player-wrapper">
        <video src="vid.mp4" class="player" curre></video>

        <div class="player-controls">
            <!-- Progress -->
            <div class="progress">
                <div class="progress_filled"></div>
            </div>

            <!-- Player Button -->
            <button class="player-button toggle">âš«</button>
            
            <!-- Volume -->
            <input type="range" class="player-slider" name="volume"
            min="0" max="1" step="0.05" value="1">
            
            <!-- Speed -->
            <input type="range" class="player-slider" name="playbackRate"
            min="0.5" max="2" step="0.1" value="1">

            <!-- Next -->
            <button class="player-button" data-skip="-10"><< 10s</button>
            
            <!-- Back -->
            <button class="player-button" data-skip="25">25s >></button>
        </div>
    </div>

    <script src="player.js"></script>
</body>
</html>
